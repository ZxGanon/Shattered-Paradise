Background@MAINMENU_PRERELEASE_NOTIFICATION:
	Logic: PreReleaseWarningPrompt
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 560
	Height: 265
	Children:
		Label@PROMPT_TITLE:
			Width: PARENT_RIGHT
			Y: 20
			Height: 25
			Font: Bold
			Align: Center
			Text: Shattered Wars Release disclaimer
		Label@PROMPT_TEXT_A:
			X: 15
			Y: 50
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: This mod is based on the pre-alpha build of OpenRA's Tiberian Sun mod, which
		Label@PROMPT_TEXT_B:
			X: 15
			Y: 68
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: is available at github to follow development.
		Label@PROMPT_TEXT_C:
			X: 15
			Y: 104
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: This mod is based on CnC3: Tiberium Wars.
		Label@PROMPT_TEXT_D:
			X: 15
			Y: 122
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: a playable state. Even though limited by the engine we are
		Label@PROMPT_TEXT_E:
			X: 15
			Y: 140
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text:  trying to implement the modern gameplay of CnC3
		Label@PROMPT_TEXT_F:
			X: 15
			Y: 158
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: into OpenRA for everyone to enjoy.
		Label@PROMPT_TEXT_G:
			X: 15
			Y: 194
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text:  All Hail ZxGanon!
		Label@PROMPT_TEXT_G:
			X: 15
			Y: 176
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
		Button@CONTINUE_BUTTON:
			X: PARENT_RIGHT - WIDTH - 20
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Text: I Understand
			Font: Bold
